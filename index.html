<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            width: 100%;
            background-color: #0c0c0c;
            color: white;
            overflow: hidden;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            position: absolute;
            width: 100%;
        }
        .part {
            display: flex;
            gap: 40px;
        }
        .h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: 700;
            opacity: 0;
        }
        .box, .box1 {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 70%;
        }
        .box {
            left: 10%;
            background-color: #7c867f;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }
        .box1 {
            right: 10%;
            background-color: #7e837a;
            border-radius: 20px;
            text-align: center;
            justify-content: center;
            display: flex;

        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>SAGAR</h1>
        <div class="part">
            <h2>Home</h2>
            <h2>About</h2>
            <h2>Services</h2>
            <h2>Contact</h2>
            <h2>Portfolio</h2>
            <h2>Blog</h2>
        </div>
    </div>
    <h1 class="h1">Who are you?</h1>
    <div class="box">
        
    </div>  
    <div class="box1"> </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        var tl = gsap.timeline();

        // Nav and title animation
        tl.from(".nav h1", { y: -50, opacity: 0, duration: 1 });
        tl.from(".nav h2", { y: -30, opacity: 0, duration: 1, stagger: 0.2 });
        tl.to(".h1", { opacity: 1, scale: 1.2, duration: 1, ease: "power3.out" });

        // Box animations
        gsap.to(".box", {
            x: 800,
            duration: 3,
            ease: "elastic.out(1, 0.5)",
            repeat: -1,
            yoyo: true,
            backgroundColor: "white",
            borderRadius: "50%",
            scale: 0.7
        });

        gsap.to(".box1", {
            x: -800,
            duration: 3,
            ease: "elastic.out(1, 0.5)",
            repeat: -1,
            yoyo: true,
            backgroundColor: "white",
            borderRadius: "50%",
            scale: 0.7
        });

        // Hover effect
        document.querySelector(".box").addEventListener("mouseenter", function() {
            gsap.to(this, { scale: 1.2, backgroundColor: "yellow", duration: 0.5 });
        });
        document.querySelector(".box1").addEventListener("mouseleave", function() {
            gsap.to(this, { scale: 1.7, backgroundColor: "blue", duration: 0.5 });
        });
    </script>
</body>
</html>
